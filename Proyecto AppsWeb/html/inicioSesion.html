<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPost - Iniciar Sesión</title>
    <link rel="stylesheet" href="../estilos/loginStyle.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Bienvenido a</h2>
            <img src="../img/playpost.png" alt="PlayPost Logo" class="logo">
            <form action="pantallaPrincipal.html" method="post">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <div class="actions">
                    <a href="../html/registroUsuario.html">¿No tienes una cuenta? <span>Regístrate</span></a>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>

</html>
